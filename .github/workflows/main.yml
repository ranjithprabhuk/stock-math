name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]  # Change to 'master' if that's your default branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'
          
      - name: Install Dependencies ðŸ“¦
        run: npm ci

      - name: Set Environment Variables ðŸŒ
        run: echo "REACT_APP_ALPHA_VANTAGE_API_KEY=${{ secrets.REACT_APP_ALPHA_VANTAGE_API_KEY }}" >> $GITHUB_ENV
        
      - name: Build ðŸ”§
        run: npm run build
        env:
          CI: false  # This prevents treating warnings as errors
        
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build  # The folder the action should deploy
          branch: gh-pages  # The branch the action should deploy to
